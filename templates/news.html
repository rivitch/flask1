{% extends 'layout.html' %}

{% block title %}
News page
{% endblock %}

{% block content %}
<h1>News page</h1>

{% for item in news %}
    <div class="card hover-a mb-4">
        <div class="card-body">
            <h2 class="card-title">{{ item.title }}</h2>
            <div class="card-text">{{ item.description }}</div>
            <div class="card-text small text-muted">{{ item.published_at }}</div>
        </div>
    </div>
{% endfor %}
{% endblock %}
