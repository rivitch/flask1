{%extends 'base.html'%}
{%block content%}
<table class="table table-hover"> 
    <thead>
        <th>Наименование</th>
        <th>Цвет</th>
        <th>Размер</th>
        <th>Цена</th>
    </thead>
        <tbody>
            {%for clot in clothes%}
            <tr>
                <td>{{clot.title_clothes}}</td>
                <td>{{clot.colour}}</td>
                <td>{{clot.size}}</td>
                <td>{{clot.price}}</td>
            </tr>
            {%endfor%}
{%endblock%}
